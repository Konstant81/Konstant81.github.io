<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин книг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #666;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .book-item {
            background-color: white;
            width: 200px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .book-item:hover {
            transform: scale(1.05);
        }
        .book-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .book-title {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .book-price {
            padding: 10px;
            font-size: 16px;
            color: #f76c6c;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Магазин книг</h1>
</header>

<nav>
    <a href="index.html">Главная</a>
    <a href="fiction.html">Художественные</a>
    <a href="non-fiction.html">Нехудожественные</a>
    <a href="contact.html">Контакты</a>
</nav>

<main>
    <div class="book-list">
        <div class="book-item">
            <img src="https://via.placeholder.com/200x300?text=Book+1" alt="Book 1" class="book-img">
            <div class="book-title">Название книги 1</div>
            <div class="book-price">300 ₽</div>
        </div>
        <div class="book-item">
            <img src="https://via.placeholder.com/200x300?text=Book+2" alt="Book 2" class="book-img">
            <div class="book-title">Название книги 2</div>
            <div class="book-price">450 ₽</div>
        </div>
        <div class="book-item">
            <img src="https://via.placeholder.com/200x300?text=Book+3" alt="Book 3" class="book-img">
            <div class="book-title">Название книги 3</div>
            <div class="book-price">500 ₽</div>
        </div>
    </div>

    <div class="book-list">
        <div class="book-item">
            <img src="https://via.placeholder.com/200x300?text=Book+4" alt="Book 4" class="book-img">
            <div class="book-title">Название книги 4</div>
            <div class="book-price">250 ₽</div>
        </div>
        <div class="book-item">
            <img src="https://via.placeholder.com/200x300?text=Book+5" alt="Book 5" class="book-img">
            <div class="book-title">Название книги 5</div>
            <div class="book-price">600 ₽</div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Магазин книг. Все права защищены.</p>
</footer>

</body>
</html>
